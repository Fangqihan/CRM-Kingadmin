<!DOCTYPE html>
{% load static %}
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    {% block title %}
    <title>登录页面</title>
    {% endblock %}

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <script src={% static 'js/ie-emulation-modes-warning.js' %}></script>
    <style type="text/css" abt="234"></style>


    <body>
        <div class="container">
            {% block my_form %}
            <form class="form-signin" method="post" novalidate>
                <h2 class="form-signin-heading">PerfectCRM</h2>
                <label for="inputEmail" class="sr-only">用户名s</label>
                <input type="text" id="inputEmail" name="username"  class="form-control"
                       placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">密 码</label>
                <input type="password" id="inputPassword" name="password" class="form-control"
                       placeholder="Password" required>
                <div class="checkbox">

                  <label>
                    <input type="checkbox" value="remember-me"> 记住我
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                  {% csrf_token %}
            </form>
            {% endblock %}
        </div> <!-- /container -->
    </body>
